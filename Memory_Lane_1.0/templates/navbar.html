<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'tracks.js') }}"></script>
    
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Memory Lane</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active" id ="home_nav">
	        <a class="nav-link" href="http://127.0.0.1:5000/">Home</a>
	      </li>
	      <li class="nav-item" id="all_nav">
	        <a class="nav-link" href="http://127.0.0.1:5000/search_results/">All</a>
	      </li>
	      <li class="nav-item" id="create_nav">
	        <a class="nav-link" href="http://127.0.0.1:5000/create">Create</a>
	      </li>
	    </ul>
	    <input class="form-control mr-sm-2" type="search" placeholder="Search by name, album, or playlist" aria-label="Search" id="search_input">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Go</button>
	  </div>
	</nav>

	<div class="container">

			{% block content %}

			{% endblock %}
	</div>
</body>
</html>
